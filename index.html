<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/pokemon.js" defer></script>
    <title>Pokepedia</title>
  </head>
  <body>
    <main>
      <!-- search engine -->
      <div class="search-box-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter Name or ID..."
            class="search-box"
            id="pokemon-name-input"
            autocomplete="off"
          />

          <button class="generate-btn" id="generate-button">
            <ion-icon name="shuffle-outline"></ion-icon>
            Generate Me!
          </button>
        </form>
      </div>
      <!-- Pokemon Image -->
      <div class="container-fluid">
        <div
          class="d-flex justify-content-center align-items-center flex-column poke-container"
        >
          <span class="poke-number"></span>
          <div id="pokemon-card"></div>
        </div>
      </div>
    </main>
  </body>
</html>
