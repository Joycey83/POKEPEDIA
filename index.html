<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- AXIOS -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/pokemon.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/image/pokemon-favicon.ico"
    />
    <title>Pokepedia</title>
  </head>
  <body class="bg-image">
    <main>
      <h1 class="logo">Pokepedia</h1>

      <!-- search engine -->
      <div class="search-box-container">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter Name or ID..."
            class="search-box"
            id="pokemon-name-input"
            autocomplete="off"
          />

          <button class="generate-btn" id="generate-button">
            <ion-icon name="shuffle-outline" class="shuffle-icon"></ion-icon>
          </button>
        </form>
      </div>
      <!-- Pokemon Image -->
      <div id="error-message"></div>
      <div id="poke-limit"></div>
      <div class="container-fluid outer-container">
        <div class="row">
          <div class="col-md-6 poke-container">
            <div id="pokemon-card" class="poke-card"></div>
            <!-- content for the left column -->
          </div>

          <div class="col-md-6 poke-right-container">
            <div class="poke-attributes"></div>
          </div>

          <!--  content for the right column -->
        </div>
      </div>
    </main>
  </body>
</html>
